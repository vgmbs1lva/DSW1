<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{vaga.editar.title}">Editar Vaga</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1 th:text="#{vaga.editar.header}">Editar Vaga</h1>
        <nav>
            <a th:href="@{/vaga/listar}" th:text="#{vaga.editar.voltar}">Voltar</a>
            <a th:href="@{/home}" th:text="#{vaga.editar.home}">Home</a>
            <a th:href="@{/logout}" th:text="#{vaga.editar.logout}">Logout</a>
        </nav>
    </header>
    <div class="container">
        <form th:action="@{/vaga/editar/{id}(id=${vaga.id})}" th:object="${vaga}" method="post">
            <div>
                <label for="descricao" th:text="#{vaga.editar.descricao}">Descrição:</label>
                <input type="text" id="descricao" th:field="*{descricao}">
            </div>
            <div>
                <label for="remuneracao" th:text="#{vaga.editar.remuneracao}">Remuneração:</label>
                <input type="number" id="remuneracao" th:field="*{remuneracao}">
            </div>
            <div>
                <label for="dataLimiteInscricao" th:text="#{vaga.editar.dataLimite}">Data Limite de Inscrição:</label>
                <input type="date" id="dataLimiteInscricao" th:field="*{dataLimiteInscricao}">
            </div>
            <div>
                <label for="cidade" th:text="#{vaga.editar.cidade}">Cidade:</label>
                <input type="text" id="cidade" th:field="*{cidade}">
            </div>
            <div>
                <button type="submit" th:text="#{vaga.editar.atualizar}">Atualizar</button>
            </div>
        </form>
    </div>
    <footer>
        <p th:text="#{vaga.footer.copy}">&copy; 2024 Sistema de Oferta de Vagas</p>
    </footer>
</body>
</html>
