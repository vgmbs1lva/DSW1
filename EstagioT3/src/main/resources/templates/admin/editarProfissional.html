<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{admin.professional.edit.title}">Editar Profissional</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1 th:text="#{admin.professional.edit.header}">Editar Profissional</h1>
        <nav>
            <a th:href="@{/admin/profissionais}" th:text="#{admin.professional.edit.list}">Listar Profissionais</a>
            <a th:href="@{/admin/home}" th:text="#{admin.professional.edit.home}">Home</a>
            <a th:href="@{/logout}" th:text="#{admin.professional.edit.logout}">Logout</a>
        </nav>
    </header>
    <div class="container">
        <form th:action="@{/admin/profissionais/editar/{id}(id=${profissional.id})}" th:object="${profissional}" method="post">
            <div>
                <label for="nome" th:text="#{admin.professional.edit.name}">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" th:placeholder="#{admin.professional.edit.name.placeholder}" required>
            </div>
            <div>
                <label for="email" th:text="#{admin.professional.edit.email}">Email:</label>
                <input type="email" id="email" th:field="*{email}" th:placeholder="#{admin.professional.edit.email.placeholder}" required>
            </div>
            <div>
                <label for="cpf" th:text="#{admin.professional.edit.cpf}">CPF:</label>
                <input type="text" id="cpf" th:field="*{cpf}" th:placeholder="#{admin.professional.edit.cpf.placeholder}" required>
            </div>
            <div>
                <label for="telefone" th:text="#{admin.professional.edit.phone}">Telefone:</label>
                <input type="text" id="telefone" th:field="*{telefone}" th:placeholder="#{admin.professional.edit.phone.placeholder}">
            </div>
            <div>
                <label for="sexo" th:text="#{admin.professional.edit.gender}">Sexo:</label>
                <select id="sexo" th:field="*{sexo}">
                    <option value="" th:text="#{gender.unspecified}">NÃ£o especificado</option>
                    <option value="M" th:text="#{gender.male}">Masculino</option>
                    <option value="F" th:text="#{gender.female}">Feminino</option>
                </select>
            </div>
            <div>
                <label for="dataNascimento" th:text="#{admin.professional.edit.birthDate}">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" th:field="*{dataNascimento}">
            </div>
            <div>
                <label for="senha" th:text="#{admin.professional.edit.password}">Senha:</label>
                <input type="password" id="senha" th:field="*{senha}" th:placeholder="#{admin.professional.edit.password.placeholder}">
                <small th:text="#{admin.professional.edit.password.hint}">Deixe em branco para manter a senha atual.</small>
            </div>
            <div>
                <button type="submit" th:text="#{admin.professional.edit.save}">Salvar</button>
            </div>
        </form>
    </div>
    <footer>
        <p th:text="#{footer.copyright}">&copy; 2024 Sistema de Oferta de Vagas</p>
    </footer>
</body>
</html>
