<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{admin.company.list.title}">Listagem de Empresas</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1 th:text="#{admin.company.list.header}">Listagem de Empresas</h1>
    </header>
    <div class="container">
        <h2 th:text="#{admin.company.list.subheader}">Empresas Cadastradas</h2>

        <!-- Botões de ação -->
        <div class="actions">
            <a th:href="@{/admin/home}" class="button" th:text="#{admin.company.list.backHome}">Voltar para Home</a>
            <a th:href="@{/admin/empresas/cadastrar}" class="button" th:text="#{admin.company.list.addCompany}">Cadastrar Nova Empresa</a>
        </div>
        
        <!-- Tabela de empresas -->
        <table>
            <thead>
                <tr>
                    <th th:text="#{admin.company.list.table.id}">ID</th>
                    <th th:text="#{admin.company.list.table.name}">Nome</th>
                    <th th:text="#{admin.company.list.table.email}">Email</th>
                    <th th:text="#{admin.company.list.table.cnpj}">CNPJ</th>
                    <th th:text="#{admin.company.list.table.description}">Descrição</th>
                    <th th:text="#{admin.company.list.table.city}">Cidade</th>
                    <th th:text="#{admin.company.list.table.actions}">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="empresa : ${empresas}">
                    <td th:text="${empresa.id}"></td>
                    <td th:text="${empresa.nome}"></td>
                    <td th:text="${empresa.email}"></td>
                    <td th:text="${empresa.cnpj}"></td>
                    <td th:text="${empresa.descricao}"></td>
                    <td th:text="${empresa.cidade}"></td>
                    <td>
                        <a th:href="@{'/admin/empresas/editar/' + ${empresa.id}}" class="button" th:text="#{admin.company.list.table.edit}">Editar</a>
                        <a th:href="@{'/admin/empresas/deletar/' + ${empresa.id}}" onclick="return confirm('#{admin.company.list.table.delete.confirm}')"
                           th:text="#{admin.company.list.table.delete}">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        <p th:text="#{footer.copyright}">&copy; 2024 Sistema de Oferta de Vagas</p>
    </footer>
</body>
</html>
