<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{admin.company.edit.title}">Editar Empresa</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1 th:text="#{admin.company.edit.header}">Editar Empresa</h1>
        <nav>
            <a th:href="@{/admin/empresas}" th:text="#{admin.company.edit.listCompanies}">Listar Empresas</a>
            <a th:href="@{/admin/home}" th:text="#{admin.company.edit.home}">Home</a>
            <a th:href="@{/logout}" th:text="#{admin.company.edit.logout}">Logout</a>
        </nav>
    </header>
    <div class="container">
        <form th:action="@{/admin/empresas/editar/{id}(id=${empresa.id})}" th:object="${empresa}" method="post">
            <div>
                <label for="nome" th:text="#{admin.company.edit.name}">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" th:placeholder="#{admin.company.edit.namePlaceholder}" required>
            </div>
            <div>
                <label for="email" th:text="#{admin.company.edit.email}">Email:</label>
                <input type="email" id="email" th:field="*{email}" th:placeholder="#{admin.company.edit.emailPlaceholder}" required>
            </div>
            <div>
                <label for="senha" th:text="#{admin.company.edit.password}">Senha:</label>
                <input type="password" id="senha" th:field="*{senha}" th:placeholder="#{admin.company.edit.passwordPlaceholder}">
            </div>
            <div>
                <label for="cnpj" th:text="#{admin.company.edit.cnpj}">CNPJ:</label>
                <input type="text" id="cnpj" th:field="*{cnpj}" th:placeholder="#{admin.company.edit.cnpjPlaceholder}" required>
            </div>
            <div>
                <label for="descricao" th:text="#{admin.company.edit.description}">Descrição:</label>
                <input type="text" id="descricao" th:field="*{descricao}" th:placeholder="#{admin.company.edit.descriptionPlaceholder}" required>
            </div>
            <div>
                <label for="cidade" th:text="#{admin.company.edit.city}">Cidade:</label>
                <input type="text" id="cidade" th:field="*{cidade}" th:placeholder="#{admin.company.edit.cityPlaceholder}" required>
            </div>
            <div>
                <button type="submit" th:text="#{admin.company.edit.save}">Salvar</button>
            </div>
        </form>
    </div>
    <footer>
        <p th:text="#{footer.copyright}">&copy; 2024 Sistema de Oferta de Vagas</p>
    </footer>
</body>
</html>
