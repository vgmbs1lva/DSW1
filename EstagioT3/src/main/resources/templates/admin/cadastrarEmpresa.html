<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{admin.company.register.title}">Cadastrar Empresa</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1 th:text="#{admin.company.register.header}">Cadastrar Empresa</h1>
        <nav>
            <a th:href="@{/admin/empresas}" th:text="#{admin.company.register.list}">Listar Empresas</a>
            <a th:href="@{/admin/home}" th:text="#{admin.company.register.home}">Home</a>
            <a th:href="@{/logout}" th:text="#{admin.company.register.logout}">Logout</a>
        </nav>
    </header>
    <div class="container">
        <form th:action="@{/admin/empresas/salvar}" th:object="${empresa}" method="post">
            <div>
                <label for="nome" th:text="#{admin.company.register.name}">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" th:placeholder="#{admin.company.register.name.placeholder}" required>
                <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Erro no nome</span>
            </div>
            <div>
                <label for="email" th:text="#{admin.company.register.email}">Email:</label>
                <input type="email" id="email" th:field="*{email}" th:placeholder="#{admin.company.register.email.placeholder}" required>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Erro no email</span>
            </div>
            <div>
                <label for="cnpj" th:text="#{admin.company.register.cnpj}">CNPJ:</label>
                <input type="text" id="cnpj" th:field="*{cnpj}" th:placeholder="#{admin.company.register.cnpj.placeholder}" required>
                <span th:if="${#fields.hasErrors('cnpj')}" th:errors="*{cnpj}">Erro no CNPJ</span>
            </div>
            <div>
                <label for="senha" th:text="#{admin.company.register.password}">Senha:</label>
                <input type="password" id="senha" th:field="*{senha}" th:placeholder="#{admin.company.register.password.placeholder}" required>
                <span th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}">Erro na senha</span>
            </div>
            <div>
                <label for="descricao" th:text="#{admin.company.register.description}">Descrição:</label>
                <input type="text" id="descricao" th:field="*{descricao}" th:placeholder="#{admin.company.register.description.placeholder}" required>
                <span th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}">Erro na descrição</span>
            </div>
            <div>
                <label for="cidade" th:text="#{admin.company.register.city}">Cidade:</label>
                <input type="text" id="cidade" th:field="*{cidade}" th:placeholder="#{admin.company.register.city.placeholder}" required>
                <span th:if="${#fields.hasErrors('cidade')}" th:errors="*{cidade}">Erro na cidade</span>
            </div>
            <div>
                <button type="submit" th:text="#{admin.company.register.submit}">Cadastrar</button>
            </div>
        </form>
        <a th:href="@{/admin/empresas}" class="button" th:text="#{admin.company.register.back}">Voltar para Empresas</a>
    </div>
    <footer>
        <p th:text="#{footer.copyright}">&copy; 2024 Sistema de Oferta de Vagas</p>
    </footer>
</body>
</html>
