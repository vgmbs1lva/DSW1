<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{register.company.title}">Registrar Empresa</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1 th:text="#{register.company.header}">Registrar Empresa</h1>
        <nav>
            <a th:href="@{/login}" th:text="#{login.link}">Login</a>
            <a th:href="@{/register/profissional}" th:text="#{register.professional.link}">Registrar como Profissional</a>
        </nav>
    </header>
    <div class="container">
        <form th:action="@{/register/empresa}" th:object="${empresa}" method="post">
            <div>
                <label for="nome" th:text="#{register.company.name.label}">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" required>
            </div>
            <div>
                <label for="email" th:text="#{register.company.email.label}">Email:</label>
                <input type="email" id="email" th:field="*{email}" required>
            </div>
            <div>
                <label for="cnpj" th:text="#{register.company.cnpj.label}">CNPJ:</label>
                <input type="text" id="cnpj" th:field="*{cnpj}" required pattern="\d{14}">
            </div>
            <div>
                <label for="senha" th:text="#{register.company.password.label}">Senha:</label>
                <input type="password" id="senha" th:field="*{senha}" required>
            </div>
            <div>
                <label for="descricao" th:text="#{register.company.description.label}">Descrição:</label>
                <textarea id="descricao" th:field="*{descricao}" required></textarea>
            </div>
            <div>
                <label for="cidade" th:text="#{register.company.city.label}">Cidade:</label>
                <input type="text" id="cidade" th:field="*{cidade}" required>
            </div>
            <div>
                <button type="submit" th:text="#{register.company.submit}">Cadastrar Empresa</button>
            </div>
        </form>
    </div>
    <footer>
        <p th:text="#{footer.copyright}">&copy; 2024 Sistema de Oferta de Vagas</p>
    </footer>
</body>
</html>
