<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{register.professional.title}">Registrar Profissional</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1 th:text="#{register.professional.header}">Registrar Profissional</h1>
        <nav>
            <a th:href="@{/login}" th:text="#{login.link}">Login</a>
            <a th:href="@{/register/empresa}" th:text="#{register.company.link}">Registrar como Empresa</a>
        </nav>
    </header>
    <div class="container">
        <form th:action="@{/register/profissional}" th:object="${profissional}" method="post">
            <div>
                <label for="nome" th:text="#{register.professional.name.label}">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" required>
            </div>
            <div>
                <label for="email" th:text="#{register.professional.email.label}">Email:</label>
                <input type="email" id="email" th:field="*{email}" required>
            </div>
            <div>
                <label for="cpf" th:text="#{register.professional.cpf.label}">CPF:</label>
                <input type="text" id="cpf" th:field="*{cpf}" required pattern="\d{11}">
            </div>
            <div>
                <label for="senha" th:text="#{register.professional.password.label}">Senha:</label>
                <input type="password" id="senha" th:field="*{senha}" required>
            </div>
            <div>
                <label for="telefone" th:text="#{register.professional.phone.label}">Telefone:</label>
                <input type="text" id="telefone" th:field="*{telefone}" required>
            </div>
            <div>
                <label for="sexo" th:text="#{register.professional.gender.label}">Sexo:</label>
                <select id="sexo" th:field="*{sexo}" required>
                    <option value="M" th:text="#{register.professional.gender.male}">Masculino</option>
                    <option value="F" th:text="#{register.professional.gender.female}">Feminino</option>
                    <option value="O" th:text="#{register.professional.gender.other}">Outro</option>
                </select>
            </div>
            <div>
                <label for="dataNascimento" th:text="#{register.professional.birthdate.label}">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" th:field="*{dataNascimento}" required>
            </div>
            <div>
                <button type="submit" th:text="#{register.professional.submit}">Cadastrar Profissional</button>
            </div>
        </form>
    </div>
    <footer>
        <p th:text="#{footer.copyright}">&copy; 2024 Sistema de Oferta de Vagas</p>
    </footer>
</body>
</html>
