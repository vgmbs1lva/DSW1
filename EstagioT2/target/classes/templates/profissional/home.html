<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home - Profissionais</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        /* Geral */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Cabeçalho */
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        /* Container */
        .container {
            width: 80%;
            max-width: 1000px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        /* Menu de links */
        .menu {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .menu .button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .menu .button:hover {
            background-color: #0056b3;
        }

        /* Mensagem de boas-vindas */
        .welcome-message {
            text-align: center;
            font-size: 1.25rem;
            margin-top: 20px;
        }

        .welcome-message span {
            font-weight: bold;
            color: #007BFF;
        }

        /* Rodapé */
        footer {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo, Profissional!</h1>
    </header>
    <div class="container">
        <!-- Links para funcionalidades importantes -->
        <div class="menu">
            <a th:href="@{/vaga/listarTodas}" class="button">Procurar Vagas</a>
            <a th:href="@{/candidatura/listar}" class="button">Minhas Candidaturas</a>
            <a th:href="@{/logout}" class="button">Logout</a>
        </div>
        
        <!-- Mensagem de boas-vindas personalizada -->
        <div class="welcome-message">
            <p>Olá, <span th:text="${profissional.nome}">Profissional</span>! Aqui você pode encontrar e se candidatar a novas oportunidades de emprego, além de gerenciar suas candidaturas.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Sistema de Oferta de Vagas</p>
    </footer>
</body>
</html>
